<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TUFF-BRG</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --line: #334155;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #2563eb;
      --ok: #16a34a;
    }
    body {
      margin: 0;
      width: 340px;
      max-height: 520px;
      background: linear-gradient(170deg, var(--bg), #1f2937);
      color: var(--text);
      font: 12px/1.4 "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
    }
    .wrap { padding: 10px; }
    .head { display: flex; gap: 8px; margin-bottom: 10px; }
    .btn {
      border: 0;
      border-radius: 8px;
      padding: 7px 9px;
      font-size: 12px;
      cursor: pointer;
      color: #fff;
      background: var(--primary);
    }
    .btn.ok { background: var(--ok); }
    .muted { color: var(--muted); margin: 4px 0 8px; }
    #list { display: grid; gap: 8px; max-height: 430px; overflow: auto; }
    .item {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 8px;
    }
    .tag { font-weight: 600; margin-bottom: 4px; word-break: break-all; }
    .val { color: var(--text); word-break: break-word; margin-bottom: 6px; }
    .actions { display: flex; gap: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <button id="open-history" class="btn">履歴を開く</button>
      <button id="refresh" class="btn">再読込</button>
    </div>
    <div class="muted">Pending Fact Proposals</div>
    <div id="list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
